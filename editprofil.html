<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Profil</title>
    <link rel="stylesheet" href="editprofil.css">
  </head>
  <body>
    <header id="home">
      <a href="homeafter.html">
        <img src="titlehead.png" alt="homenya" style="display:block; margin:left;" width= "148px" height="88px">
      </a>
    </header>
    <form>
      <h1>Edit Profil</h1>
      <img src="Profil.jpg" width="100px" height="100px">
      <a href=""><p>Upload Gambar</p></a>
        <table>
        <tr>
          <td>Nama Kamu</td>
          <td>:</td>
          <td><input class="nama" type="text" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input class="username" type="text" placeholder="Username"></td>
        </tr>
        <tr>
          <td>Nomor Telepon</td>
          <td>:</td>
          <td><input class="Nomor Telepon" type="text" placeholder="Nomor Telepon"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input class="Email" type="email" placeholder="Email aktifmu"></td>
        </tr>
        <tr>
          <td>Jenis kelamin</td>
          <td>:</td>
          <td>
            <select id="Jenis Kelamin">
            <option value="Jenis Kelamin">Pilih Satu</option>
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
            <option value="Terserah">Terserah</option>
          </select>
        </td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="hari lahir"></td>
        </tr>
        <tr>
        <td>Alamat:</td>
        <td>:</td>
        <td><textarea class="alamat" placeholder="Alamat Lengkapmu"></textarea></td>
      </tr>
    </table>
      <div class="box">
        <a href="Akun.html">
          <input type="submit" name="" value="Simpan">
        </a>
      </div>
  </form>
  </body>
</html>
